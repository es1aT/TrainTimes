<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>最寄駅の時刻表</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f9f9f9; }
    h1 { font-size: 1.5em; }
    h2 { margin-top: 1.2em; }
    .station { background: #fff; padding: 1em; margin-bottom: 1em; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    ul { padding-left: 1.2em; }
    li { line-height: 1.6; }
  </style>
</head>
<body>
  <h1>現在地付近の駅時刻表（上り・下り）</h1>
  <div id="status">📍 位置情報を取得中...</div>
  <div id="output"></div>

  <script>
    const appid = 'dj00aiZpPXRlY09uSUdhYUs5aCZzPWNvbnN1bWVyc2VjcmV0Jng9NTE-'; // ← ここにあなたの appid を入力

    const statusDiv = document.getElementById('status');
    const outputDiv = document.getElementById('output');

    async function getNearbyStations(lat, lon) {
      const url = `https://map.yahooapis.jp/search/places/V1/localSearch
        ?appid=${appid}
        &lat=${lat}
        &lon=${lon}
        &dist=2
        &query=駅
        &sort=dist
        &output=json`.replace(/\s+/g, '');
      const res = await fetch(url);
      const json = await res.json();
      return json.Feature.slice(0, 3);
    }

    async function getTimetable(stationId, direction) {
      const url = `https://map.yahooapis.jp/transit/timetable/v2/timetable
        ?appid=${appid}
        &station=${stationId}
        &direction=${direction}
        &output=json`.replace(/\s+/g, '');
      const res = await fetch(url);
      const json = await res.json();
      return json.TimeTable?.Train?.slice(0, 5) || [];
    }

    navigator.geolocation.getCurrentPosition(async pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      statusDiv.textContent = '🚉 最寄駅を検索中...';

      const stations = await getNearbyStations(lat, lon);
      statusDiv.textContent = '✅ 最寄駅を取得しました。';

      for (const s of stations) {
        const name = s.Name;
        const id = s.Property.Station.Id;

        const upList = await getTimetable(id, 1);
        const downList = await getTimetable(id, 2);

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>現在地表示テスト</title>
</head>

<body>
    <h1>📍 現在地</h1>
    <div id="output">位置情報を取得中...</div>

    <script>
        const output = document.getElementById('output');

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    output.textContent = `緯度: ${lat} / 経度: ${lon}`;
                },
                error => {
                    output.textContent = `位置情報の取得に失敗しました（${error.message}）`;
                }
            );
        } else {
            output.textContent = 'このブラウザでは位置情報がサポートされていません。';
        }
    </script>
</body>

</html>

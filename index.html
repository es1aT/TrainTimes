<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>最寄駅（JSONP版）</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f9f9f9; }
    h1 { font-size: 1.5em; }
    .station { background: #fff; padding: 1em; margin: 1em 0; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>
  <h1>現在地付近の最寄駅（上位3件）</h1>
  <div id="status">📍 位置情報を取得中...</div>
  <div id="output"></div>

  <script>
    const appid = 'dj00aiZpPXRlY09uSUdhYUs5aCZzPWNvbnN1bWVyc2VjcmV0Jng9NTE-';  // ← あなたのYahoo!アプリIDをここに入れてください
    const statusDiv = document.getElementById('status');
    const outputDiv = document.getElementById('output');

    function displayStations(data) {
      if (!data.Feature || data.Feature.length === 0) {
        statusDiv.textContent = '⚠️ 駅が見つかりませんでした。';
        return;
      }

      statusDiv.textContent = '✅ 最寄駅を取得しました。';

      data.Feature.slice(0, 3).forEach(station => {
        const name = station.Name;
        const dist = station.Property.Distance;
        outputDiv.innerHTML += `
          <div class="station">
            <strong>${name}</strong><br>
            距離：約 ${parseFloat(dist).toFixed(1)} m
          </div>
        `;
      });
    }

    function loadJSONP(url, callbackName) {
      const script = document.createElement('script');
      script.src = url + `&callback=${callbackName}`;
      document.body.appendChild(script);
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      statusDiv.textContent = '🚉 最寄駅を検索中...';

      const url = `https://map.yahooapis.jp/search/places/V1/localSearch?appid=${appid}&lat=${lat}&lon=${lon}&dist=2&query=駅&sort=dist&output=jsonp`;
      loadJSONP(url, 'displayStations');
    }, err => {
      statusDiv.textContent = `⚠️ 位置情報の取得に失敗しました（${err.message}）`;
      console.error(err);
    });
  </script>
</body>
</html>

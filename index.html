<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>最寄駅の時刻表</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f9f9f9; }
    h1 { font-size: 1.5em; }
    h2 { margin-top: 1.2em; }
    .station { background: #fff; padding: 1em; margin-bottom: 1em; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    ul { padding-left: 1.2em; }
    li { line-height: 1.6; }
  </style>
</head>
<body>
  <h1>現在地付近の駅時刻表（上り・下り）</h1>
  <div id="status">📍 位置情報を取得中...</div>
  <div id="output"></div>

  <script>
    const appid = 'YOUR_APP_ID'; // ← ここをあなたの Yahoo! アプリID に置き換えてください
    const statusDiv = document.getElementById('status');
    const outputDiv = document.getElementById('output');

    async function getNearbyStations(lat, lon) {
      const url = `https://map.yahooapis.jp/search/places/V1/localSearch
        ?appid=${appid}
        &lat=${lat}
        &lon=${lon}
        &dist=2
        &query=駅
        &sort=dist
        &output=json`.replace(/\s+/g, '');
      const res = await fetch(url);
      const json = await res.json();
      return json.Feature.slice(0, 3);
    }

    async function getTimetable(stationId, direction) {
      const url = `https://map.yahooapis.jp/transit/timetable/v2/timetable
        ?appid=${appid}
        &station=${stationId}
        &direction=${direction}
        &output=json`.replace(/\s+/g, '');
      const res = await fetch(url);
      const json = await res.json();
      return json.TimeTable?.Train?.slice(0, 5) || [];
    }

    function formatTime(datetime) {
      return datetime?.slice(11, 16) || '';
    }

    async function showStations(lat, lon) {
      statusDiv.textContent = '🚉 最寄駅を検索中...';
      try {
        const stations = await getNearbyStations(lat, lon);
        if (stations.length === 0) {
          statusDiv.textContent = '⚠️ 駅が見つかりませんでした。';
          return;
        }
        statusDiv.textContent = '✅ 最寄駅を取得しました。';

        for (const s of stations) {
          const name = s.Name;
          const id = s.Property?.Station?.Id;
          if (!id) continue;

          const upList = await getTimetable(id, 1);
          const downList = await getTimetable(id, 2);

          const upHTML = upList.map(t => `<li>${formatTime(t.DepartureState.Datetime)} → ${t.Station.Name}</li>`).join('');
          const downHTML = downList.map(t => `<li>${formatTime(t.DepartureState.Datetime)} → ${t.Station.Name}</li>`).join('');

          outputDiv.innerHTML += `
            <div class="station">
              <h2>📍 ${name}</h2>
              <h3>上り</h3><ul>${upHTML || '<li>情報なし</li>'}</ul>
              <h3>下り</h3><ul>${downHTML || '<li>情報なし</li>'}</ul>
            </div>
          `;
        }
      } catch (err) {
        statusDiv.textContent = '⚠️ 駅情報の取得に失敗しました。';
        console.error(err);
      }
    }

    // 実行：位置情報取得 or ダミー
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        showStations(lat, lon);
      },
      err => {
        statusDiv.textContent = `⚠️ 位置情報の取得に失敗しました（${err.message}）`;
        console.error('Geolocation error:', err);

        // 🌐 ダミー位置（東京駅）で続行したい場合は以下を有効に
        /*
        const lat = 35.681236;
        const lon = 139.767125;
        showStations(lat, lon);
        */
      }
    );
  </script>
</body>
</html>
